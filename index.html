<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .loading-indicator {
            display: none;
        }
        .loading-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <div>
            <label for="student-id">Email:</label>
            <input type="email" id="student-id" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="error-message" id="login-error"></div>
        <div class="loading-indicator" id="login-loading">Loading...</div>
        <button type="submit">Login</button>
    </form>

    <script type="module" src="script.js"></script>
</body>
</html>
