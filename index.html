<!DOCTYPE html>
<html lang="bn">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="student-id" placeholder="Student ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Firebase Initialization -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBHzvXJJP10P1ofwXgXwg7Sg2xTODXce1g",
          authDomain: "mcq-exam-ea9e2.firebaseapp.com",
          projectId: "mcq-exam-ea9e2",
          storageBucket: "mcq-exam-ea9e2.firebasestorage.app",
          messagingSenderId: "468489593575",
          appId: "1:468489593575:web:d3a02e49642baef8e0f842",
          measurementId: "G-Q7WV02X775"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase globally accessible
        window.auth = auth;
        window.db = db;
    </script>

    <!-- Login Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
