<!DOCTYPE html>  
<html lang="bn">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পরীক্ষা</title> 
    <style>
        #marks-display {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>    
<body>  
    <h1>পরীক্ষার পৃষ্ঠা</h1>  
    <div id="timer">সময়: <span id="time">00:00</span></div>  
    <form id="exam-form">  
        <ol>  
            <li>  
                <p>১. পদার্থবিজ্ঞানে নিউটনের প্রথম সূত্র কী?</p>  
                <label><input type="radio" name="q1" value="A"> A) একটি বস্তুর গতির পরিবর্তন তার উপর প্রয়োগিত বাহনের সমানুপাতিক।</label><br>  
                <label><input type="radio" name="q1" value="B"> B) একটি বস্তুর অবস্থান পরিবর্তন না হলে, তার গতিও পরিবর্তন হয় না। </label><br>  
                <label><input type="radio" name="q1" value="C"> C) একটি বস্তুর উপর বাহিনী প্রয়োগ করলে তার গতির পরিবর্তন হয়। </label><br>  
                <label><input type="radio" name="q1" value="D"> D) পদার্থের অভ্যন্তরীণ শক্তি। </label>  
            </li>  
            <li>  
                <p>২. একটি বস্তু যখন সমতল পথে চলে, তখন তার গতি কি ধরনের?</p>  
                <label><input type="radio" name="q2" value="A"> A) স্থির</label><br>  
                <label><input type="radio" name="q2" value="B"> B) সমান</label><br>  
                <label><input type="radio" name="q2" value="C"> C) ত্বরণশীল</label><br>  
                <label><input type="radio" name="q2" value="D"> D) অভিকর্ষিত</label>  
            </li>  
            <li>  
                <p>৩. আলো একটি মাধ্যমের মধ্যে দিয়ে যায়, তখন তার গতি কি হয়?</p>  
                <label><input type="radio" name="q3" value="A"> A) বাড়ে</label><br>  
                <label><input type="radio" name="q3" value="B"> B) কমে</label><br>  
                <label><input type="radio" name="q3" value="C"> C) অপরিবর্তিত থাকে</label><br>  
                <label><input type="radio" name="q3" value="D"> D) বিপরীত দিকে চলে যায়</label>  
            </li>  
            <li>  
                <p>৪. শক্তির সংরক্ষণ আইন কি নির্দেশ করে?</p>  
                <label><input type="radio" name="q4" value="A"> A) শক্তি কখনও তৈরি হয় না বা ধ্বংস হয় না।</label><br>  
                <label><input type="radio" name="q4" value="B"> B) শক্তি সবসময় ধ্বংস হয়।</label><br>  
                <label><input type="radio" name="q4" value="C"> C) শক্তি সবসময় বৃদ্ধি পায়।</label><br>  
                <label><input type="radio" name="q4" value="D"> D) শক্তি স্থানান্তরিত হয়।</label>  
            </li>  
            <li>  
                <p>৫. বিদ্যুৎ প্রবাহের একক কি?</p>  
                <label><input type="radio" name="q5" value="A"> A) ভোল্ট</label><br>  
                <label><input type="radio" name="q5" value="B"> B) অ্যাম্পিয়ার</label><br>  
                <label><input type="radio" name="q5" value="C"> C) ওহম</label><br>  
                <label><input type="radio" name="q5" value="D"> D) জুল</label>  
            </li>  
        </ol>  
        <button type="submit">পরীক্ষা জমা দিন</button> 
    </form>   
    <div id="marks-display"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
